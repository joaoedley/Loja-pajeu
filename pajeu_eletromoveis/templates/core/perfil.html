{% extends 'base.html' %}

{% block titulo %}Meu Perfil - Pajeú Eletromóveis{% endblock %}

{% block css %}
<style>
    .profile-container {
        max-width: 800px;
        margin: 2rem auto;
    }
    
    .profile-card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .profile-header {
        background: linear-gradient(135deg, var(--azul-primario), var(--azul-secundario));
        color: white;
        padding: 1.5rem;
        text-align: center;
    }
    
    .profile-title {
        font-weight: 700;
        margin: 0;
        font-size: 1.8rem;
    }
    
    .profile-body {
        padding: 2rem;
        background-color: #fff;
    }
    
    .profile-avatar {
        width: 120px;
        height: 120px;
        background-color: rgba(26, 95, 156, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 3.5rem;
        color: var(--azul-primario);
    }
    
    .profile-username {
        font-weight: 600;
        color: var(--azul-secundario);
        margin-bottom: 0.5rem;
    }
    
    .profile-email {
        color: #666;
        font-size: 0.95rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--azul-secundario);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--azul-primario);
        box-shadow: 0 0 0 0.25rem rgba(26, 95, 156, 0.1);
    }
    
    .btn-update {
        background: linear-gradient(135deg, var(--azul-primario), var(--azul-secundario));
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    
    .btn-update:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(26, 95, 156, 0.2);
    }
    
    .profile-divider {
        border-left: 1px solid #eee;
        height: 100%;
    }

    @media (max-width: 768px) {
        .profile-divider {
            border-left: none;
            border-top: 1px solid #eee;
            margin: 2rem 0;
            padding-top: 2rem;
        }
        
        .profile-body {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block conteudo %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h2 class="profile-title">
                <i class="bi bi-person-circle me-2"></i> Meu Perfil
            </h2>
        </div>
        <div class="profile-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="profile-avatar">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h4 class="profile-username">{{ user.username }}</h4>
                    <p class="profile-email">{{ user.email }}</p>
                </div>
                
                <div class="col-md-1 d-flex justify-content-center">
                    <div class="profile-divider"></div>
                </div>
                
                <div class="col-md-7">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="Digite seu nome">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Digite seu sobrenome">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Digite seu email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-update w-100">
                            <i class="bi bi-check-circle me-2"></i> Atualizar Perfil
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
