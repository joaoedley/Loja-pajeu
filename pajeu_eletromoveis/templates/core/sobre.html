{% extends 'base.html' %}
{% load static %}

{% block titulo %}Sobre Nós - Pajeú Eletromóveis{% endblock %}

{% block conteudo %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                {% if sobre.imagem %}
                <img src="{{ sobre.imagem.url }}" class="card-img-top" alt="Imagem da Loja" style="max-height:350px;object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">{{ sobre.titulo }}</h1>
                    <div class="card-text fs-5" style="white-space:pre-line;">{{ sobre.texto|linebreaksbr }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
